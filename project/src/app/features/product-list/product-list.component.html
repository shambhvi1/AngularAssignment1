<div class="main">
  <table id="rwd-table"
   *ngIf="products && products.length">
  <thead>
      <tr>
      <th>Image</th>
      <th>Name</th>
      <th>code</th>
      <th>Price</th>
      <th><app-product-manage-form></app-product-manage-form></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let product of products">
<td>
<img *ngIf=" product.imageUrl"
 [src]="product.imageUrl"
 [title]="product.productName"
 [style.width.px]="imageWidth"
 [style.margin.px]="imageMargin" alt="image not available">
</td>
<td><a [routerLink]="['/products', product.id]">{{ product.productName }}</a></td>
<td>{{ product.productCode }}</td>
<td>{{ product.price}}</td>
<td><a id= "button" class="btn " (click)="openEditForm(product.id)">Edit</a>
   <a id= "button" class="btn btn-danger" (click)="deleteProduct(product.id)" >Delete</a></td>
</tr>
</tbody>
</table>
<p *ngIf="!products || products.length <0"> no products</p>
</div>
